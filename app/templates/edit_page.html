{% extends 'base.html' %}


{% block title %}
Update Page
{% endblock %}

{% block content %}

        <div class="container py-5">
                <form action="{% url 'updateViewPage' id=note.id %}" method="POST"
                class="container mx-auto card p-4">

                        {% include 'components/ShowMessage.html' %}



                {% csrf_token %}
                <div class="mb-3">
                        <label for="title">Note Title</label>
                        <input name="title" type="text" class="form-control"  id="title" placeholder="Enter Note Title" value="{{note.title}}">
                </div>
                <div class="mb-3">
                        <label for="Name">Note Name</label>
                        <input name="name" type="text" class="form-control"  id="Name" placeholder="Enter your name" value="{{note.name}}">
                </div>
                <div class="mb-3">
                        <label for="desc">Note Description</label>
                        <textarea name="description" rows="5" class="form-control"  id="desc" placeholder="write something... ">{{note.description}}</textarea>
                </div>
                <div class="mb-2">
                        <input  type="checkbox" name="published"
                        {% if note.isPublish %}
                        checked
                        {% else %}
                        {% endif %} 
                        id="published"><label for="published">Status</label>
                </div>
                <div class="mb-3">
                        <button style="width: 100%;" class="btn btn-primary">Add Note
                        <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                </form>
        </div>

{% endblock %}
